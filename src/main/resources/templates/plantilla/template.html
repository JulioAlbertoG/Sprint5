<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD Sucursal</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<!-- Barra de Nav -->

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#"><strong>Logo</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
<!--  Enlaces de Menu -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link"  th:href="@{/sucursal/getAll}">Sucursales</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
<!-- MENSAJES -->

		<div class="alert alert-success alert-dismissible fade show" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-info alert-dismissible fade show" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</header>
<!-- CONTENT -->
	<div class="container"></div>
<!-- FOOT -->

	<footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">

		<div class="container">
			<p>Copyright </p>
		</div>
		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
